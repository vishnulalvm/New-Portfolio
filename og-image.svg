  <text x="350" y="270" font-family="'Outfit', sans-serif" font-size="36" font-weight="400" fill="#6b7280">Flutter Developer</text>
  <text x="350" y="340" font-family="'Outfit', sans-serif" font-size="28" font-weight="400" fill="#6b7280">Building scalable mobile applications</text>
  <text x="350" y="395" font-family="'Outfit', sans-serif" font-size="28" font-weight="400" fill="#6b7280">from concept to production</text>

